<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<style>
	*{
		box-sizing:border-box;
		font-family: 'Source Sans Pro', sans-serif;

	}
	h1, h2 {
		text-align:center;
	}
	h1 {
		font-size:40px;
		text-align:center;
	}
	
	div {
		width:33.3%;
		border:1px solid black;
		height:300px;
		background:gray;
		float:left;
	}
	div#winner{
		width:auto;
		height:auto;
		border:none;
	}
	</style>
</head>
<body>
	<header>
		<h1>Odds or Evens</h1>
	</header>
	<form>
		<div>
			<h2>Player A (odds)</h2>
			  <label>
          	<input type="radio" name="playerA" value="1">
          1
        	</label>
        <label>
          <input type="radio" name="playerA" value="2">
          2
        </label>
		</div>
		<div>
			<h2>Winner</h2>
			<div id="winner"></div>

		</div>
		<div>
			<h2>Player B (evens)</h2>
			 <label>
          <input type="radio" name="playerB" value="1">
          1
        </label>
        <label>
          <input type="radio" name="playerB" value="2">
          2
        </label>
		</div>
	</form>
	<script src="js/script.js"></script>
</body>
</html>
