<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <header class="primary">

    </div>

        <li class="visible"><a href="#">Item 4</a></li>
        <li class="visible"><a href="#">Item 5</a></li>

  <!-- column 1 -->
  <aside class="visible primary float">

      </section>

      <aside class="secondary visible float">

      </aside>
      <div id="boxes" class="clear">
        <aside class="visible box float">
          <h3>Lower aside</h3>
        </aside>

        <aside class="visible box float">

        <aside class="visible box float">

        </aside>
      </div>

  </footer>

</html>
