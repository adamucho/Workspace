<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Color Scheme Switcher</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
	<!-- Notice the inconsistancy of "first-second" and "firstSecond" with my ID names.  
	This is an example of WHAT NOT TO DO.  You want to be consistant with your naming conventions.  
	I like to use "first-second" for HTML ID and Class names -->
	
	<div id="controlPanel">
	  <h1 id="stopButton" class="button">Stop</h1>
	  <h1 id="slowButton" class="button">Slow</h1>
	  <h1 id="goButton" class="button">Go</h1>
	</div>
	<div id="traffic-light">
	  <div id="stopLight" class="bulb"></div>
	  <div id="slowLight" class="bulb"></div>
	  <div id="goLight" class="bulb"></div>
	</div>

<script src="js/index.js"></script>
</body>

</html>
